<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui的css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button type="button" class="layui-btn-sm layui-btn layui-btn-normal" id="btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="CateList">
                </tbody>
            </table>
        </div>
    </div>
    <!-- 服务器信息渲染模板引擎 -->
    <script type="text/html" id="art_cate">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <div class="layui-btn-container" data-id="{{$value.Id}}">
                    <button type="button" class="layui-btn layui-btn-xs" id="bjCate">编辑</button>
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="deCate">删除</button>
                </div>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加类别模板 -->
    <script type="text/html" id="art_addCate">
        <form class="layui-form" lay-filter="addCate" id="addCate">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required|nickname" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确定添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="btn-reset">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 修改类别模板 -->
    <script type="text/html" id="art_reCate">
        <form class="layui-form" id="reCate" lay-filter="reCate">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required|nickname" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="Id">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确定修改</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseApi文件 -->
    <script src="/assets/js/baseApi.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
