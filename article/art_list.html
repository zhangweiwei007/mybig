<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己css文件 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" lay-filter="form-select" id="form-select">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="" id="art_Cate">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="140">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pagebox"></div>
        </div>
    </div>
    <!-- 文章列表渲染的模板引擎 -->
    <script type="text/html" id="artList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <div class="layui-btn-container" data-id="{{$value.Id}}">
                    <button type="button" class="layui-btn layui-btn-xs" id="bjArt">编辑</button>
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn_deArt"
                        id="deArt">删除</button>
                </div>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 筛选区域文章类别渲染模板引擎 -->
    <script type="text/html" id="artCate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 引入第三方js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>

    <!-- 引入自己的js文件 -->
    <script src="/assets/js/article/art_list.js"></script>
</body>


</html>
